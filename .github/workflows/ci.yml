name: Continuous Integration

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.61.0
        default: true
        components: clippy, rustfmt

    - name: Run cargo build
      run: cargo build --release

    - name: Run cargo clippy
      run: cargo clippy
